plugins:
  - rubocop-rails
  - rubocop-minitest
  - rubocop-disable_syntax
  - rubocop-packaging
  - rubocop-performance
  - rubocop-capybara

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "gemfiles/**/*"
    - "vendor/**/*"

Naming/FileName:
  Exclude:
    - "lib/proscenium-phlex.rb"

Layout/LineLength:
  Max: 100
Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods

Lint/ConstantDefinitionInBlock:
  Exclude:
    - "test/**/*"
Lint/ItWithoutArgumentsInBlock:
  Enabled: false
Lint/MissingSuper:
  Enabled: false

Lint/NestedMethodDefinition:
  Exclude:
    - "test/**/*"

Rails/HasManyOrHasOneDependent:
  Exclude:
    - "test/dummy/**/*"

Metrics:
  Enabled: false

Style/DisableSyntax:
  DisableSyntax:
    - unless
    - and_or_not
    - numbered_parameters

Style/CaseEquality:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/NegatedIf:
  Enabled: false
Style/HashAsLastArrayItem:
  EnforcedStyle: no_braces

Minitest/EmptyLineBeforeAssertionMethods:
  Enabled: false
Minitest/MultipleAssertions:
  Enabled: false
